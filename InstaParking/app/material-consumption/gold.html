<div class="page page-material-consumption">

    <div data-ng-controller="MaterialconsumptionCtrl">
        <div class="row ui-section">
            <div class="col-md-12">
                <article class="article">

                    <md-card class="no-margin-h">
                        
                        <md-toolbar class="md-table-toolbar md-default" ng-hide="options.rowSelection && selected.length">
                            <div class="md-toolbar-tools">
                                <span>Gold Consumption</span>
                            </div>
                        </md-toolbar>
                        
                        <md-table-container>
                            <table md-table>
                                <thead ng-if="!options.decapitate" md-head md-order="query.order" md-on-reorder="logOrder">
                                    <tr md-row>
                                        <th md-column md-order-by="date" style="min-width: 120px;"><span>Date</span></th>
                                        <th md-column md-order-by="assayername"><span>Assayer Name</span></th>
                                        <th md-column md-order-by="openingbalance"><span>Opening Balance (mg)</span></th>
                                        <th md-column md-order-by="usedweight"><span>Used Weight (mg)</span></th>
                                        <th md-column md-order-by="closingbalance"><span>Closing Balance (mg)</span></th>
                                        <th md-column md-order-by="approved"><span>Approved By</span></th>
                                        <th md-column md-order-by="comments"><span>Comments</span></th>               
                                    </tr>
                                </thead>
                                <tbody md-body>
                                    <tr md-row md-select="gold" md-on-select="logItem" md-auto-select="options.autoSelect" ng-disabled="gold.calories.value > 400" ng-repeat="gold in goldconsumption.data | filter: filter.search | orderBy: query.order | limitTo: query.limit : (query.page -1) * query.limit">
                                        <td md-cell style="min-width: 120px;">{{gold.date}}</td>
                                        <td md-cell>{{gold.assayername}}</td>
                                        <td md-cell>{{gold.openingbalance}}</td>                                        
                                        <td md-cell>{{gold.usedweight}}</td>
                                        <td md-cell>{{gold.closingbalance}}</td>
                                        <td md-cell>{{gold.approved}}</td>
                                        <td md-cell>{{gold.comments}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </md-table-container>
    
                        <md-table-pagination md-limit="query.limit" md-limit-options="limitOptions" md-page="query.page" md-total="{{desserts.count}}" md-page-select="options.pageSelect" md-boundary-links="options.boundaryLinks" md-on-paginate="logPagination"></md-table-pagination>
                    </md-card>
                </article>
            </div>
        </div>

    </div>

</div>
