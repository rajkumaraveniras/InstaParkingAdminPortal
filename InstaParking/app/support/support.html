<div class="page page-offered-spaces">

        <div data-ng-controller="SupportCtrl">
            <div class="row ui-section">
                <div class="col-md-12">
                    <article class="article">
    
                        <md-card class="no-margin-h">
                            
                            <md-toolbar class="md-table-toolbar md-default" ng-hide="options.rowSelection && selected.length">
                                <div class="md-toolbar-tools">
                                    <span>Support Requests</span>
                                </div>
                            </md-toolbar>

                            <md-table-container>
                                <table class="table-striped" md-table>
                                    <thead ng-if="!options.decapitate" md-head md-order="query.order" md-on-reorder="logOrder">
                                        <tr md-row>
                                            <th md-column md-order-by="srname"><span>Date</span></th>
                                            <th md-column md-order-by="srname"><span>Name</span></th>
                                            <th md-column md-order-by="srphone"><span>Phone</span></th>
                                            <th md-column md-order-by="sremail"><span>Email</span></th>                                        
                                            <th md-column md-order-by="srmessage" style="max-width:280px;"><span>Message</span></th>
                                        </tr>
                                    </thead>
                                    <tbody md-body>
                                        <tr md-row md-select="srdata" md-on-select="logItem" md-auto-select="options.autoSelect" ng-disabled="srdata.calories.value > 400" ng-repeat="srdata in srdatas.data | filter: filter.search | orderBy: query.order | limitTo: query.limit : (query.page -1) * query.limit">                                        
                                            <td md-cell>{{srdata.srdate}}</td>
                                            <td md-cell>{{srdata.srname}}</td>
                                            <td md-cell>{{srdata.srphone}}</td>
                                            <td md-cell>{{srdata.sremail}}</td>
                                            <td md-cell style="max-width:280px;">{{srdata.srmessage}}</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </md-table-container>
        
                            <md-table-pagination md-limit="query.limit" md-limit-options="limitOptions" md-page="query.page" md-total="{{srdatas.count}}" md-page-select="options.pageSelect" md-boundary-links="options.boundaryLinks" md-on-paginate="logPagination"></md-table-pagination>
    
                        </md-card>
    
                    </article>
                </div>
            </div>
        </div>
    
    </div>
