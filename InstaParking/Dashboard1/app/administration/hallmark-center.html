<div class="page page-service-request">

    <div data-ng-controller="AdministrationCtrl">
        <div class="row ui-section">
            <div class="col-md-12">
                <article class="article">

                    <md-card class="no-margin-h">
                        
                        <md-toolbar class="md-table-toolbar md-default" ng-hide="options.rowSelection && selected.length">
                            <div class="md-toolbar-tools">
                                <span>Hallmark Centers List</span>
                                <div flex></div>
                                <a href="#!/administration/create-hallmark-center" class="md-button md-raised btn-w-md" style="display: flex;">
                                    <i class="material-icons">add</i> Create Hallmark Center
                                </a>
                            </div>
                        </md-toolbar>
                        
                        <md-table-container>
                            <table md-table>
                                <thead ng-if="!options.decapitate" md-head md-order="query.order" md-on-reorder="logOrder">
                                    <tr md-row>
                                        <th md-column md-order-by="cname"><span>Customer Name</span></th>
                                        <th md-column md-order-by="cpoc"><span>Customer POC</span></th>
                                        <th md-column md-order-by="carname"><span>Carrier Name</span></th>
                                        <th md-column md-order-by="status"><span>Status</span></th>
                                        <th md-column md-order-by="madeon"><span>Request Made On</span></th>
                                        <th md-column><span>Actions</span></th>                                        
                                    </tr>
                                </thead>
                                <tbody md-body>
                                    <tr md-row md-select="dessert" md-on-select="logItem" md-auto-select="options.autoSelect" ng-disabled="dessert.calories.value > 400" ng-repeat="dessert in desserts.data | filter: filter.search | orderBy: query.order | limitTo: query.limit : (query.page -1) * query.limit">
                                        <td md-cell>{{dessert.cname}}</td>
                                        <td md-cell>{{dessert.cpoc}}</td>
                                        <td md-cell>{{dessert.carname}}</td>
                                        <td md-cell><span class="label" ng-class="{'label-info': dessert.status=='Open' , 'label-success': dessert.status=='Assayer Assigned', 'label-danger': dessert.status=='Closed'}">{{dessert.status}}</span></td>
                                        <td md-cell>{{dessert.madeon}}</td>
                                        <td md-cell>
                                            <md-button class="md-icon-button">
                                                <md-icon>open_in_new</md-icon>
                                            </md-button>
                                            <md-button class="md-icon-button">
                                                <md-icon>edit</md-icon>
                                            </md-button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </md-table-container>
    
                        <md-table-pagination md-limit="query.limit" md-limit-options="limitOptions" md-page="query.page" md-total="{{desserts.count}}" md-page-select="options.pageSelect" md-boundary-links="options.boundaryLinks" md-on-paginate="logPagination"></md-table-pagination>
                    </md-card>
                </article>
            </div>
        </div>

    </div>

</div>
